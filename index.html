<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متوسطة مرخوفي حسين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="container">
    <div class="logo">
      <svg class="logo-svg" viewBox="0 0 120 120">
        <defs>
          <linearGradient id="gradM" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ff4f81"/>
            <stop offset="50%" stop-color="#4db8ff"/>
            <stop offset="100%" stop-color="#b366ff"/>
          </linearGradient>
          <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
          </filter>
        </defs>
        <text x="50%" y="70%" text-anchor="middle" font-size="80" font-family="Segoe Script, cursive" fill="url(#gradM)" filter="url(#shadow)">M</text>
      </svg>
      <div class="logo-text">
        <h1>متوسطة مرخوفي حسين</h1>
        <span>Merkhofi Hussein Middle School</span>
      </div>
    </div>
    <nav>
      <a href="#">الرئيسية | Home</a>
      <a href="#contact">اتصل بنا | Contact</a>
    </nav>
  </div>
</header>

<!-- Hero Section -->
<section class="hero">
  <h2>مرحبا بكم في متوسطة مرخوفي حسين</h2>
  <p>يسعدنا تواصلكم معنا لأي استفسار أو ملاحظة</p>
</section>

<!-- Contact Form -->
<section id="contact" class="contact">
  <div class="contact-box">
    <h2>اتصل بنا | Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="الاسم الكامل | Full Name" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني | Email" required>
      <textarea name="message" placeholder="اكتب رسالتك هنا | Write your message here..." required></textarea>
      <button type="submit" id="submit-btn">إرسال | Send</button>
    </form>
    <p id="status"></p>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <div class="footer-top">
    <div class="footer-col">
      <h3>تابعونا</h3>
      <div class="social">
        <a href="https://www.facebook.com/profile.php?id=61572767962501" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        </a>
        <a href="https://www.google.com/maps" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/69/69524.png" alt="Globe">
        </a>
      </div>
    </div>
  </div>
  <div class="footer-bottom">
    © 2026 متوسطة مرخوفي حسين – جميع الحقوق محفوظة
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("rI-X_67czvTjPDZjh"); // ضع مفتاحك هنا

  const form = document.getElementById("contact-form");
  const status = document.getElementById("status");
  const btn = document.getElementById("submit-btn");

  form.addEventListener("submit", function(e){
    e.preventDefault();
    btn.disabled = true;
    btn.innerText = "جارٍ الإرسال...";

    emailjs.sendForm("Taibilena8","template_r11up8c", this)
      .then(()=>{
        status.style.color="green";
        status.innerText="✅ تم إرسال رسالتك بنجاح، سنرد عليك قريبًا";
        form.reset();
        btn.disabled = false;
        btn.innerText = "إرسال | Send";
      })
      .catch(()=>{
        status.style.color="red";
        status.innerText="❌ فشل الإرسال";
        btn.disabled = false;
        btn.innerText = "إرسال | Send";
      });
  });
</script>

</body>
    </html>
